<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Very Serious VR</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
</head>

<body>
  <a-scene class="fullscreen" inspector="" keyboard-shortcuts="" screenshot="" vr-mode-ui="">
    <a-assets>
      <a-asset-item id="fax-gltf" src="./assets/objects/fax.gltf"></a-asset-item>
      <a-asset-item id="fax-bin" src="./assets/objects/fax.bin"></a-asset-item>

      <script id="paper" type="text/x-handlebars-template">
        <a-box
          class="paper"
          height="1.1"
          width="0.85"
          depth="0.01"
          color="#FFFFFF"
          event-set__mousedown="scale: 1 1 1;"
          event-set__mouseup="scale: 1.2 1.2 1;"
          event-set__mouseenter="scale: 1.2 1.2 1;"
          event-set__mouseleave="scale: 1 1 1;"
        ></a-box>
      </script>
    </a-assets>

    <a-sky
      id="skybox"
      radius="5"
      color="#87CEEB"
      material="shader:standard"
    ></a-sky>

    <a-plane
      id="plane-floor"
      rotation="-90 0 0"
      width="10"
      height="10"
      color="#7BC8A4"
    ></a-plane>

    <a-entity id="papers" layout="type: line; margin: 2; align: center;" scale="0.5 0.5 0.55" position="0 1.5 0" look-at="#camera">
      <a-entity template="src: #paper"></a-entity>
      <a-entity template="src: #paper"></a-entity>
      <a-entity template="src: #paper"></a-entity>
    </a-entity>

    <a-entity
      position="0 0 -2"
    >
      <a-entity
        id="entity-fax"
        gltf-model="#fax-gltf"
        position="0 0.75 0"
        rotation="0 0 0"
        scale="2.5 2.5 2.5"
        animation="property: position; loop: true; dir: alternate; from: 0 0.75 0; to: 0 0.65 0; easing: easeInOutSine;"
      ></a-entity>
    </a-entity>

    <!-- Camera Controls -->
    <a-camera id="camera" position="0 1 2" rotation="0 90 0">
      <a-cursor id="cursor">
        <a-animation begin="click" easing="ease-in" attribute="scale"
          fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
        <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale"
          from="1 1 1" to="0.1 0.1 0.1" dur="1500"></a-animation>
      </a-cursor>
    </a-camera>

    <a-entity
      id="spot"
      light="type:spot; intensity:0.7"
      rotation="-90 0 0"
      position="0 5.5 0"
    ></a-entity>
  </a-scene>
</body>
</html>
